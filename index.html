<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Gallery CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <!-- Slider -->
    <div class="main">
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://lobanov.tech/js-gallery/" style="border-left: 1px solid rgba(255,255,255,0.1);">JavaScript Image Gallery</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="https://github.com/bfxy/js-gallery"><i class="fa fa-github fa-2x"></i></a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
      <div class="container-fluid">
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <div class="container">
                <img id="img01" src="img/photo01.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img02" src="img/photo02.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img03" src="img/photo03.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img04" src="img/photo04.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img05" src="img/photo05.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img06" src="img/photo06.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img07" src="img/photo07.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img08" src="img/photo08.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img09" src="img/photo09.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
            <div class="item">
              <div class="container">
                <img id="img10" src="img/photo10.jpeg" alt="image" class="img-responsive center-block">
              </div>
            </div>
          </div>
          <!-- Slider controls -->
          <div class="controls">
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Thumbnails -->
      <div class="container-fluid">
        <div class="thumbnails">
          <div class="row">
            <!-- Left control -->
            <div class="col-xs-1">
              <div class="thumb-controls">
                <a class="left thumb-control" href="#carousel" role="button">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
              </div>
            </div>
            <!-- Thumbnails ribbon -->
            <div class="col-xs-10">
              <div class="thumbs">
                <ul class="thumb-list" id="ribbon">
                  <li>
                    <a id="0" class="thumb-img">
                    <img src="img/photo01.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="1" class="thumb-img">
                    <img src="img/photo02.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="2" class="thumb-img">
                    <img src="img/photo03.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="3" class="thumb-img">
                    <img src="img/photo04.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="4" class="thumb-img">
                    <img src="img/photo05.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="5" class="thumb-img">
                    <img src="img/photo06.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="6" class="thumb-img">
                    <img src="img/photo07.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="7" class="thumb-img">
                    <img src="img/photo08.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="8" class="thumb-img">
                    <img src="img/photo09.jpeg"> 
                    </a>
                  </li>
                  <li>
                    <a id="9" class="thumb-img">
                    <img src="img/photo10.jpeg"> 
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Right control -->
            <div class="col-xs-1">
              <div class="thumb-controls">
                <a class="right thumb-control" role="button">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Built with: <a href="http://getbootstrap.com/">Bootstrap 3</a>. Photo credit: Awesome people at <a href="https://unsplash.com/">unsplash.com</a></p>
      </div>
    </footer>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Gallery main script --> 
    <script src="js/gallery.js"></script>
  </body>
</html>
