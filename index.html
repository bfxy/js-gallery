<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Gallery CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <!-- Slider -->
    <div class="container-fluid">
      <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="container">
              <img id="img01" src="img/photo01.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img02" src="img/photo02.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img03" src="img/photo03.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img04" src="img/photo04.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img05" src="img/photo05.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img06" src="img/photo06.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img07" src="img/photo07.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img08" src="img/photo08.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img09" src="img/photo09.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img10" src="img/photo10.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
        </div>
        <!-- Slider controls -->
        <div class="controls">
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Thumbnails -->
    <div class="container-fluid">
      <div class="thumbnails row">
        <!-- Left control -->
        <div class="col-xs-1">
          <div class="thumb-controls">
            <a class="left thumb-control" href="#carousel" role="button">
              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
        </div>
        <!-- Thumbnails ribbon -->
        <div class="col-xs-10">
          <div class="thumbs">
            <ul class="thumb-list" style="left: 0px;">
              <li>
                <a href="#img01">
                  <img src="img/photo01.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img02">
                  <img src="img/photo02.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img03">
                  <img src="img/photo03.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img04">
                  <img src="img/photo04.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img05">
                  <img src="img/photo05.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img06">
                  <img src="img/photo06.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img07">
                  <img src="img/photo07.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img08">
                  <img src="img/photo08.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img09">
                  <img src="img/photo09.jpeg" class="thumbscale"> 
                </a>
              </li>
              <li>
                <a href="#img/photo10.jpeg">
                  <img src="img/photo10.jpeg" class="thumbscale"> 
                </a>
              </li>
            </ul>  
          </div>
        </div>
        <!-- Right control -->
        <div class="col-xs-1">
          <div class="thumb-controls">
            <a class="right thumb-control" href="#carousel" role="button">
              <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Gallery main script --> 
    <script src="js/gallery.js"></script>
  </body>
</html>
