<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Carousel -->
      <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="container">
              <img id="img01" src="img/photo01.jpeg" alt="image" class="img-responsive center-block">
            </div>

          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo02.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo03.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo04.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo05.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo06.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo07.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo08.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo09.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
          <div class="item">
            <div class="container">
              <img id="img01" src="img/photo10.jpeg" alt="image" class="img-responsive center-block">
            </div>
          </div>
        </div>
        <!-- Controls -->
        <div class="controls">
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Thumbnails gallery -->
    <div class="container-fluid">
      <div class="thumbs">
        <ul class="thumb-list">
          <li>
            <a href="img/photo01.jpeg">
              <img src="img/photo01.jpeg" class="thumbscale"> 
            </a>
          </li>

        </ul>  
      </div>
    </div>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Gallery main script --> 
    <script src="js/gallery.js"></script>
